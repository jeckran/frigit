<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	body{
		border:1px solid transparent;
		perspective:800px;
		height:700px;
	}
	#wrap {
		width:600px;
		height:600px;
		margin:0 auto;
		border:1px solid #aaa;
	}
	#wrap:hover #box{
		transform:rotatex(180deg)
	}
	#box {
		width:200px;
		height:200px;
		box-shadow:0 0 3px inset;
		margin:300px auto 0;
		position:relative;
		transform-style:preserve-3d;				
		transform:translatez(-100px);
		transition:2s;
		left:0px;
	}
	#box .serface{
		width:200px;
		height:200px;
		box-shadow:0 0 3px red inset;
		position:absolute;
		font-size:25px;
		text-align:center;
		line-height:200px;
		top:0;
		left:0;
		transform-style:preserve-3d;
	}
	#box .serface:nth-of-type(1){
		top:-200px;
		transform-origin:bottom ;		
		transform:translatez(100px);
		transform:rotatex(90deg)
	}
	#box .serface:nth-of-type(2){
		top:200px;	
		transform-origin:top ;		
		transform:translatez(100px);
		transform:rotatex(-90deg)
	}
	#box .serface:nth-of-type(3){
		left:-200px;	
		transform-origin:right ;		
		transform:translatez(100px);
		transform:rotatey(-90deg)
	}
	#box .serface:nth-of-type(4){
		left:200px;	
		transform-origin:left ;		
		transform:translatez(100px);
		transform:rotatey(90deg)
	}
	#box .serface:nth-of-type(5){
	}
	#box .serface:nth-of-type(6){		
		transform:translatez(-200px);
		transform:rotatex(180deg);
	}
  </style>
 </head>
 <body>
	 <div id="wrap">
		 <div id="box">
			<div class="serface">上</div>
			<div class="serface">下</div>
			<div class="serface">左</div>
			<div class="serface">右</div>
			<div class="serface">前</div>
			<div class="serface">后</div>
		</div>
	</div>
 </body>
</html>
